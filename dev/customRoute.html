<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/custom.css">
    <title>自訂路線</title>
</head>
<body>
    <div class="wrapper">
        <!-- header -->
        @@include('./layout/header.html',{
            "display2":"show"
        })
        <!-- breadCrumb -->
        <!-- @@include('./layout/breadCrumb.html',{
            "link1":"./google.com.tw",
            "src1":"./img/123",
            "link2":"./google.com.tw",
            "src2":"./img/123",
            "link3":"./google.com.tw",
            "src3":"./img/123",
            "link4":"./google.com.tw",
            "src4":"./img/123"
        }) -->
        <!-- banner -->
        <div class="banner_02">
            <img src="./img/mapgame/title-game.png" alt="" class="title">
        </div>
        <div class="pic-container">
            <img src="./img/mapgame/select.png" alt="" class="bubble">
            <div class="search-area">
                <input type="text" class="search">
                @@include('./layout/btnPink.html',{
                    "link":"#",
                    "innerText":"搜尋"
                })
                @@include('./layout/btnRed.html',{
                    "link":"#",
                    "innerText":"確定地點"
                })
            </div>
            <div class="map-container">
                <iframe src="" frameborder="0" id="map"></iframe>
            </div>
            <img src="./img/mapgame/campus.png" alt="" class="campus">
        </div>

        <!-- footer // -->
        @@include('./layout/footer.html')
        <div class="image"></div>
    </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/stylepostcard.css">
    <script src="js/typewriter.js" defer></script>
    <!--打字效果-->
    <title>情繫明信片</title>
</head>

<body>
    <header>
        @@include('./layout/header.html',{
        "display1":"",
        "display2":"",
        "display3":"",
        "display4":"show",
        "display5":""
        })
    </header>
    <div class="banner_04"></div>
    <!-- breadCrumb // breadCrumb
    link：依序填入連結位子
    src：放上圖片的路徑
    -->
    <!-- @@include('./layout/breadCrumb.html',{
        "link1":"./google.com.tw",
        "src1":"./img/header/navIcon1",
        "link2":"./google.com.tw",
        "src2":"./img/123",
        "link3":"./google.com.tw",
        "src3":"./img/123",
        "link4":"./google.com.tw",
        "src4":"./img/123"
    }) -->
    <!--1.1明信片中間大區域-->
    <section class="postcardcontent">
        <!--1.2明信片步驟-->
        <div class="postcardStepbox">
            <span class="postStep ">
                <p class="stepname">STEP.1<br>選擇材質</p>
            </span>
            <span class="arrow1"></span>
            <span class="postStep ">
                <p class="stepname">STEP.2<br>上傳照片</p>
                <p class="arrow2"></p>
            </span>
            <span class="arrow1"></span>
            <span class="postStep ">
                <p class="stepname">STEP.3<br>增加插圖</p>
                <p class="arrow3"></p>
            </span>
            <span class="arrow1"></span>
            <span class="postStep ">
                <p class="stepname">STEP.4<br>輸入內文</p>
                <p class="arrow4"></p>
            </span>
            <span class="arrow1"></span>
            <span class="postStep ">
                <p class="stepname">STEP.5<br>寄給朋友</p>
            </span>
        </div>
        <!--1.3明信片客製畫面-->
        <div class="postcardMain">
            <!--2.1明信片左邊預覽畫面-->
            <div class="postLeft">

            </div>
            <!--2.2明信片右邊編輯畫面-->
            <div class="postRight"></div>
        </div>
    </section>
    <!-- 回到頂端 // btnGoTop -->

    <!-- @@include('./layout/btnGoTop.html',{}) -->
    <footer></footer>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/goTop.js"></script>
</body>

</html>

<div class="login" style="display: none;">
    <div class="login_all">
        <div class="login_all_all">
            <h1>會員登入</h1>
            <form action="" id="member_login">
                <input type="text" placeholder="請輸入帳號" id="login_acc">
                <input type="text" placeholder="請輸入密碼" id="login_psw">
                <div class="findpsw">找回密碼</div>
                <div class="login_bottom">
                    <div class="login_login btnPink" id="login_login">登入</div>
                    <div class="login_register btnPink">註冊</div>
                </div>
            </form>
            <div class="login_close">
                <img src="./img/login/XX.png" alt="">
            </div>
        </div>
        <div class="register" style="display: none;">
            <h1>會員註冊</h1>
            <form action="" id="member_register">
                <div class="register_item">
                    <label for="">帳號* :</label>
                    <input type="text" id="register_acc">
                </div>
                <div class="register_item">
                    <label for="">暱稱 :</label>
                    <input type="text" id="register_nam">
                </div>
                <div class="register_item">
                    <label for="">信箱* :</label>
                    <input type="text" id="register_email">
                </div>
                <div class="register_item">
                    <label for="">密碼* :</label>
                    <input type="text" placeholder="請輸入至少數英字各一" id="register_psw">
                </div>
                <div class="register_item">
                    <label for="">確認密碼* :</label>
                    <input type="text" placeholder="請輸入上述相同密碼" id="register_psw_dou">
                </div>
                <div class="register_bottom">
                    <div class="login_register btnPink" id="login_register">註冊</div>
                    <div class="register_back btnPink">返回</div>
                </div>
            </form>

            <div class="login_close">
                <img src="./img/login/XX.png" alt="">
            </div>
        </div>
        <div class="forgetpsw" style="display: none;">
            <h1>找回密碼</h1>
            <form action="" id="member_findpsw">
                <input type="text" placeholder="請輸入當時註冊帳號" id="find_acc">
                <input type="text" placeholder="請輸入當時註冊信箱" id="find_email">
                <div class="forgetpsw_bottom">
                    <div class="login_login btnPink" id="login_forgetpsw">發送認證信</div>
                    <div class="forgetpsw_back btnPink">返回</div>
                </div>
            </form>
            <div class="login_close">
                <img src="./img/login/XX.png" alt="">
            </div>
        </div>
    </div>
</div>
</div>

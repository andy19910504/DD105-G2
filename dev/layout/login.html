<div class="login" style="display: none;">
    <div class="login_all">
        <div class="login_all_all">
            <h1>會員登入</h1>
            <form action="">
                <input type="text" placeholder="請輸入帳號">
                <input type="text" placeholder="請輸入密碼">
                <div class="findpsw">找回密碼</div>
                <div class="login_bottom">
                    <a href="#" class="login_login btnPink">登入</a>
                    <div class="login_register btnPink">註冊</div>
                </div>
            </form>
            <div class="login_close">
                <img src="./img/login/XX.png" alt="">
            </div>
        </div>
        <div class="register" style="display: none;">
            <h1>會員註冊</h1>
            <form action="">
                <div class="register_item">
                    <label for="">帳號 :</label>
                    <input type="text">
                </div>
                <div class="register_item">
                    <label for="">暱稱 :</label>
                    <input type="text">
                </div>
                <div class="register_item">
                    <label for="">信箱 :</label>
                    <input type="text">
                </div>
                <div class="register_item">
                    <label for="">密碼 :</label>
                    <input type="text" placeholder="請輸入至少數英字各一">
                </div>
                <div class="register_item">
                    <label for="">確認密碼 :</label>
                    <input type="text" placeholder="請輸入上述相同密碼">
                </div>
                <div class="register_bottom">
                    <a class="login_register btnPink" href="#">註冊</a>
                    <div class="register_back btnPink">返回</div>
                </div>
            </form>

            <div class="login_close">
                <img src="./img/login/XX.png" alt="">
            </div>
        </div>
        <div class="forgetpsw" style="display: none;">
            <h1>找回密碼</h1>
            <form action="">
                <input type="text" placeholder="請輸入當時註冊帳號">
                <input type="text" placeholder="請輸入當時註冊信箱">
                <div class="forgetpsw_bottom">
                    <a href="#" class="login_login btnPink">發送認證信</a>
                    <div class="forgetpsw_back btnPink">返回</div>
                </div>
            </form>
            <div class="login_close">
                <img src="./img/login/XX.png" alt="">
            </div>
        </div>
    </div>
</div>
</div>

        <!-- 主要按鈕 // btnRed
    link：連結的網址
    innerText：按鈕名稱 -->
        <a href="./google.com.tw" class="btnRed">
    More
</a>

        <!-- 次要要按鈕 // btnPink
    link：連結的網址
    innerText：按鈕名稱 -->
        <a href="./google.com.tw" class="btnPink">
    More
</a>

        <!-- 次要按鈕_不能按 // btnPinkStop

    link：連結的網址
    innerText：按鈕名稱 -->
        <a href="./google.com.tw" class="btnPinkStop">
    More
</a>

        <!-- 回到頂端 // btnGoTop -->

        <!-- 還需要遷入jQuery -->
<a id="btnGoTop"></a>

    link：連結的網址
    innerText：按鈕名稱 -->

    自訂
</a>

    link：依序填入連結位子
    src：放上圖片的路徑
    -->
